<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate's blog</title>
</head>

<body>
    <div>
        <h1>Kate's blog</h1>
    </div>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% endfor %}

</body>

</html>
